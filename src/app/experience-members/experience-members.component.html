<div class="text-center py-8">
    <h2 class="text-3xl font-bold mb-8">Experience Members</h2>
    <div class="flex flex-wrap justify-center gap-8">
      <div *ngFor="let member of members" class="bg-white shadow-lg rounded-lg overflow-hidden w-60">
        <img [src]="member.imageUrl" alt="{{ member.name }}" class="w-full h-60 object-cover" />
        <div class="p-4 text-center">
          <h3 class="text-xl font-semibold">{{ member.name }}</h3>
          <p class="text-gray-500">{{ member.position }}</p>
          <div class="flex justify-center gap-4 mt-4">
            <a *ngFor="let icon of member.socialIcons" [href]="icon.link" target="_blank">
              <img [src]="icon.image" alt="{{ icon.alt }}" class="w-6 h-6" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
