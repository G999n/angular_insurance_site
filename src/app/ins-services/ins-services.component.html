
<section class="container mx-auto px-4 py-12">
  
    <div class="text-center mb-12">
      <span class="text-emerald-600 text-sm font-medium uppercase tracking-wide">INSURANCE SERVICES</span>
      <h2 class="text-slate-800 text-4xl md:text-5xl font-bold mt-4 max-w-4xl mx-auto">
        Take The Worry Out Of Life With Insurance Protection
      </h2>
    </div>
  
    <div class="relative">
    
      <button (click)="prev()" class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white rounded-full p-2 shadow-lg -ml-4">
        <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      
      <button (click)="next()" class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-white/80 hover:bg-white rounded-full p-2 shadow-lg -mr-4">
        <svg class="w-6 h-6 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div *ngFor="let service of services; let i = index" 
             class="relative group overflow-hidden rounded-lg cursor-pointer">
          <img [src]="service.image" 
               [alt]="service.title"
               class="w-full h-80 object-cover transition-transform duration-300 group-hover:scale-105">
          
          <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-emerald-600/90 to-emerald-600/60">
            <div class="flex items-center space-x-2 text-white/90 text-sm mb-2">
              <span>{{service.type}}</span>
              <span class="w-1.5 h-1.5 rounded-full bg-white/90"></span>
              <span>{{service.category}}</span>
            </div>
            <h3 class="text-white text-xl font-semibold">{{service.title}}</h3>
          </div>
        </div>
      </div>
    </div>
  
    <div class="text-center mt-12 max-w-3xl mx-auto text-slate-600">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis placerat arcu nibh sed placerat elementum. Urna eu et purus et mi sit rhoncus
        <a href="#" class="text-emerald-600 hover:text-emerald-700 font-medium">View All</a>
      </p>
    </div>
  </section>
