<section class="py-12">
    <div class="text-center mb-12">
      <p class="text-teal-600 uppercase tracking-wide font-semibold">Our Features</p>
      <h2 class="text-3xl font-bold text-gray-900">Better Digital Insurance Begins Right Here</h2>
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 px-4">
      <div *ngFor="let feature of features" class="bg-white shadow-md rounded-lg p-6 text-center hover:shadow-lg transition-shadow duration-300">
        <div class="text-4xl text-teal-600 mb-4">
          {{ feature.icon }}
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ feature.title }}</h3>
        <p class="text-gray-600">{{ feature.description }}</p>
      </div>
    </div>
  </section>
