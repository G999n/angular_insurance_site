<div class="bg-gray-50 py-12">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800">Better Digital Insurance Begins Right Here</h2>
    </div>
  
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
      <div *ngFor="let post of posts" class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img [src]="post.imageUrl" alt="Blog Post Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <div class="flex items-center justify-between text-teal-600 text-sm font-semibold mb-2">
            <span>BY {{ post.author }}</span>
            <span>| {{ post.category }}</span>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ post.title }}</h3>
          <div class="flex justify-between items-center">
            <button class="text-teal-600 font-semibold border border-teal-600 py-2 px-4 rounded hover:bg-teal-600 hover:text-white transition">
              Read More
            </button>
            <span class="bg-teal-600 text-white py-1 px-3 rounded">{{ post.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
